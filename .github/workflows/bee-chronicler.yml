name: bee.chronicler fairy-tale-letters

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'hive/**'
      - '*.md'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'hive/**'
      - '*.md'
  workflow_dispatch:

jobs:
  chronicle:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run bee.chronicler documentation blessing
      run: |
        python -c "
        from hive.events import PollenEvent
        from datetime import datetime
        import json
        
        # Create documentation blessing event
        blessing = PollenEvent(
            event_type='documentation_blessed',
            source='bee.chronicler',
            payload={
                'fairy_tale_pattern': 'activated',
                'documentation_paths': [
                    'docs/',
                    'hive/',
                    '*.md'
                ],
                'blessing_timestamp': datetime.now().isoformat(),
                'chronicle_status': 'blessed'
            }
        )
        
        print('üêù bee.chronicler blessing:', json.dumps(blessing.to_dict(), indent=2))
        "
        
    - name: Generate documentation metrics
      run: |
        python -c "
        import os
        import glob
        
        # Count documentation files
        md_files = glob.glob('**/*.md', recursive=True)
        py_files = glob.glob('hive/**/*.py', recursive=True)
        
        print(f'üìö Documentation files: {len(md_files)}')
        print(f'üêç Hive Python files: {len(py_files)}')
        print(f'üìñ Total chronicled files: {len(md_files) + len(py_files)}')
        
        # Generate fairy-tale-letters pattern summary
        print('\\nüßö‚Äç‚ôÄÔ∏è Fairy-tale-letters pattern:')
        print('- Documentation blessed by bee.chronicler')
        print('- Living documentation maintained')
        print('- Hive ecosystem chronicled')
        "