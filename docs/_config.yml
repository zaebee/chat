# 🍯 Hive Living Mirror Documentation
# Pure Jekyll configuration following Honeypot principle
# No dirty mixing - clean core with workflow-generated enhancements

title: "🔲⬢⬡⬢⬡ Hive Living Mirror Documentation"
description: "🔲 Pure Core • [⬢⬡⬢⬡] Enhanced Features • 🍯 Honeypot Architecture"
baseurl: ""
url: "https://zaebee.github.io/chat"
repository: zaebee/chat

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Default layouts
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Collections for organized content
collections:
  foundation:
    output: true
    permalink: /:collection/:name/
  architecture:
    output: true
    permalink: /:collection/:name/
  development:
    output: true
    permalink: /:collection/:name/
  api:
    output: true
    permalink: /:collection/:name/
  sacred-team:
    output: true
    permalink: /:collection/:name/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - README.md

# 🍯 Honeypot Principle: 🔲 → [⬢⬡⬢⬡]
# 🔲 RECT: Pure markdown core in docs/
# [⬢⬡⬢⬡] HEXA: Enhanced features via GitHub Actions workflows
# 🚫 No Jekyll Liquid includes, HTML classes, or JavaScript in markdown files