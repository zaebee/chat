
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #f1f1f1;
            margin-right: auto;
        }

        .message-header {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        #send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #send-button:hover {
            background-color: #45a049;
        }

        .user-list {
            margin-top: 20px;
        }

        .user-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 4px;
        }

        .user-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-box input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-box button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>–í—Ö–æ–¥ –≤ –£–ª–µ–π-—á–∞—Ç</h2>
            <input type="text" id="username-input" placeholder="–í–∞—à–µ –∏–º—è" autocomplete="off">
            <button id="login-button">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div class="sidebar">
        <h2>üêù –£–ª–µ–π-—á–∞—Ç</h2>
        <div class="user-list" id="user-list">
            <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2>–ß–∞—Ç</h2>
            <span id="current-user"></span>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <button id="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const userList = document.getElementById('user-list');
        const currentUserSpan = document.getElementById('current-user');
        const loginContainer = document.getElementById('login-container');
        const usernameInput = document.getElementById('username-input');
        const loginButton = document.getElementById('login-button');

        let currentUser = null;
        let socket = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞
        function initChat() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –ª–∏ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const savedUsername = localStorage.getItem('hiveChatUsername');
            if (savedUsername) {
                usernameInput.value = savedUsername;
                login();
            }
        }

        // –í—Ö–æ–¥ –≤ —á–∞—Ç
        function login() {
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('hiveChatUsername', username);
                currentUser = username;
                currentUserSpan.textContent = `–í—ã: ${username}`;
                loginContainer.style.display = 'none';

                // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
                socket = new WebSocket(`ws://${window.location.host}/ws?username=${encodeURIComponent(username)}`);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ WebSocket
                socket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };

                socket.onclose = function() {
                    addSystemMessage("–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.");
                };
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç WebSocket
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'message':
                    addMessage(data.data);
                    break;
                case 'user_joined':
                    addSystemMessage(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${data.data.username} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ —á–∞—Ç—É`);
                    //updateUserList([data.data]);
                    break;
                case 'user_left':
                    addSystemMessage(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${data.data.username} –ø–æ–∫–∏–Ω—É–ª —á–∞—Ç`);
                    //updateUserList(data.data);
                    break;
                case 'user_list':
                    updateUserList(data.data);
                    break;
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.is_bot ? 'bot-message' : 'user-message'}`;

            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = `${message.sender_name} (${new Date(message.timestamp).toLocaleTimeString()})`;

            const content = document.createElement('div');

                content.textContent = message.text;

                messageElement.appendChild(header);
                messageElement.appendChild(content);

                // –î–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –¥–æ–±–∞–≤–ª—è–µ–º —Ü–≤–µ—Ç
                if (!message.is_bot) {
                    const user = document.createElement('div');
                    user.style.width = '15px';
                    user.style.height = '15px';
                    user.style.borderRadius = '50%';
                    user.style.backgroundColor = message.sender_color || '#666';
                    user.style.marginRight = '10px';
                    header.insertBefore(user, header.firstChild);
                }

                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
            function addSystemMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message system-message';
                messageElement.style.textAlign = 'center';
                messageElement.style.color = '#666';
                messageElement.style.fontStyle = 'italic';
                messageElement.textContent = text;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            function updateUserList(users) {
                userList.innerHTML = '<h3>–£—á–∞—Å—Ç–Ω–∏–∫–∏ —á–∞—Ç–∞</h3>';
                users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.className = 'user-item';

                    const color = document.createElement('div');
                    color.className = 'user-color';
                    color.style.backgroundColor = user.color;

                    const name = document.createElement('span');
                    name.textContent = user.username;

                    userElement.appendChild(color);
                    userElement.appendChild(name);
                    userList.appendChild(userElement);
                });
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            function handleSend() {
                const messageText = messageInput.value.trim();
                if (messageText && socket && socket.readyState === WebSocket.OPEN) {
                    const message = {
                        text: messageText,
                        sender_id: currentUser.id,
                        sender_name: currentUser.username,
                        timestamp: new Date().toISOString(),
                        is_bot: false
                    };

                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    socket.send(JSON.stringify({
                        type: 'message',
                        data: message
                    }));

                    // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    messageInput.value = '';
                }
            }

            // –°–æ–±—ã—Ç–∏—è
            sendButton.addEventListener('click', handleSend);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSend();
                }
            });

            loginButton.addEventListener('click', login);
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            initChat();
        </script>
    </body>
</html>
